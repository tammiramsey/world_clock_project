<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css"/>

        <title>World Clock Project</title>
    </head>

    <body>
      <div class="container"> 
        <h1>World Clocks</h1>

        <select>
            <option value="">Select a city...</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Tokyo</option>

        </select>

        <div class="city">
            <h2>Los Angeles</h2>
            <div class="date">June 12, 2023</div>
            <div class="time">3:10 PM</div>
        </div>
        <div class="city">
            <h2>Paris</h2>
            <div class="date">June 12, 2023</div>
            <div class="time">3:10 PM</div>
        </div>
    </div> 
        <footer>This project was coded by Tammi Ramsey and is open sourced
            <a href="https://github.com/tammiramsey/world_clock_project" target="_blank"> on Github</a>
        </footer>
        <script src="javascript/index.js"></script>
    </body>
</html>

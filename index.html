<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock Project</title>
</head>

<body>
    <div class="container">
        <h1>
            <a href="/">World Clocks</a></h1>

        <select id="city">
            <option value="">Select a city...</option>
            <option value="Europe/Berlin">Berlin 🇩🇪</option>
            <option value="America/New_York">New York 🇺🇸</option>
            <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
            <option value="Europe/London">London 🇬🇧</option>
            <option value="current">Current Location 📍</option>

        </select>

        <div id="cities">
            <div class="city" id="los_angeles">
                <div>
                    <h2>Los Angeles 🇺🇸</h2>
                    <div class="date"></div>
                </div>
                <div>
                    <div class="time"></div>
                </div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris 🇫🇷</h2>
                    <div class="date"></div>
                </div>
                <div>
                    <div class="time"></div>
                </div>
            </div>
            <div class="city" id="moscow">
                <div>
                    <h2>Moscow 🇷🇺</h2>
                    <div class="date"></div>
                </div>
                <div>
                    <div class="time"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>This project was coded by <strong>Tammi Ramsey 👩🏼‍💻</strong> and is open sourced
        <a href="https://github.com/tammiramsey/world_clock_project" target="_blank"> on Github</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
